name: ROS test workflow

on: [push]

jobs:
        test:
                runs-on: ubuntu-20.04
                env:
                    CATKIN_WS: /home/runner/work/catkin_ws

                steps:
                - name: Setup_ROS
                  uses: ros-tooling/setup-ros@v0.2
                  with:
                    required-ros-distributions: noetic

                - name: Get Python version
                  run: python -V

